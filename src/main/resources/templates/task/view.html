<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<header>
    <nav>
        <div class="logo">
            <h1>Task Management</h1>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/tasks">Tasks</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>
</header>

<h1>Tasks</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Completed</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.completed ? 'Yes' : 'No'}"></td>
        <td>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
        </td>

        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/tasks/create">Create a New Task</a>

</body>
</html>
