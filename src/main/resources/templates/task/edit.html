<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <h1>Task Management</h1>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/tasks">Tasks</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>
</header>


<h1>Edit Task</h1>
<form method="post" th:action="@{/tasks/update/{id}(id=${task.id})}" th:object="${task}">

    <input type="hidden" th:field="*{id}" />

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required/><br/>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea><br/>

    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" name="completed" th:field="*{completed}" /><br/>

    <button type="submit">Update Task</button>
</form>

<a href="/">Back to Task List</a>


</body>
</html>
